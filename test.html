<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.div1{
		width:200px;
		height:60px;
		background-color: gray;
		margin-bottom: 50px;
	}
	p{
		text-align: center;
		color:pink;
		line-height: 60px;
	}
	.div2{

		width:440px;
		height:500px;
		margin:0 auto;
		border:1px solid gray;
		
	}
	img{
		width:440px;
		height:400px;
		margin-top:50px;
	}
	/*第二种方法*/
	.div2{
		display: table-cell;
		vertical-align: middle;
	}
     img{
     	vertical-align: middle;
     }
	</style>
</head>
<body>
	<div class="div1">
		<p>前端方向考核</p>
	</div>
	<div class="div2">
		<img src="img/1.jpg" />
	</div>
</body>
</html>
